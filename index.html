<!DOCTYPE html>
<html lang="en-US">
<head>
  <title><em>Calculator</em></title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="math">
      <div class="form-group">
        <label for="math1">1st number:</label>
        <input id="math1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="math2">2nd number:</label>
        <input id="math2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-danger" id="add">Add!</button>
      <button type="submit" class="btn btn-primary" id="subtract">Subtract!</button>
      <button type="submit" class="btn btn-success" id="multiply">Multiply!</button>
      <button type="submit" class="btn btn-secondary" id="divide">Division!</button>
    </form>
    <div id="output">

    </div>
</body>
</html>
